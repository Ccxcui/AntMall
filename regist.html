<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--设置标签图片-->
		<link href="ant.ico" rel="shortcut icon"/>
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/regist.css" rel="stylesheet"/>
		<link href="css/footer.css" rel="stylesheet"/>
		<title>注册</title>
	</head>
	<body>
		<!--头部-->
		<div id="reg_header">
			<div class="reg_h_center">
				<div class="reg_h_left">
					<img src="img/logo.png" alt="" />
					<h4>欢迎注册</h4>
				</div>
				<div class="reg_h_right">
					<a href="login.html">请登录</a>
					<span>已有帐户</span>
				</div>
			</div>
		</div>
		<!--表单内容-->
		<div id="reg_content">
			<div class="reg_content_left">
				<form action="#">
					<div class="userName">
						<label>用户名</label>
						<input type="text" placeholder="请输入用户名" />
					</div>
					<div class="passWord">
						<label>密码</label>
						<input type="password" placeholder="请输入密码" />
					</div>
					<div class="passWord">
						<label>确认密码</label>
						<input type="password" placeholder="请确认密码" />
					</div>
					<div class="sex">
						<label>性别</label>
						<input type="radio"id="male"name="sex"/>
						<label for="male">男</label>
						<input type="radio"id="female"name="sex"/>
						<label for="female">女</label>
					</div>
					<div class="phoneNum">
						<label>手机号</label>
						<input type="text" placeholder="请输入电话号码" />
					</div>
					<div class="check_box">
						<label>验证码</label>
						<input type="text"/>
						<img src="img/check_code.png" alt="" />
					</div>
					<div class="sub_res">
					<input type="submit" value="立即注册"/>
					<input type="reset" value="重置" />
					</div>
				</form>
			</div>
			<div class="reg_content_right">
				<a href="">
				<img src="img/reg_right.png"  alt=""/>
				</a>
			</div>
		</div>
		<!--尾部-->
		<div id="footer">	
		<!--链接-->
			<div class="link">
				<a href="">关于我们</a>
				|<a href="">练习我们</a>
				|<a href="">人才联盟</a>
				|<a href="">商家入驻</a>
				|<a href="">广告服务</a>
				|<a href="">手机蚂蚁</a>
				|<a href="">友情联盟</a>
				|<a href="">销售联盟</a>		
				|<a href="">蚂蚁公益</a>
			</div>
			<!--版权-->
			<div class="copyright">
				Copyright&nbsp;&copy;&nbsp;2017-2018&nbsp;&nbsp;码蚁My.comk&nbsp;版权所有
			</div>	
		</div>
	</body>
</html>
