<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
		<!--设置标签图片-->
		<link href="ant.ico" rel="shortcut icon"/>
		<link href="css/login.css" rel="stylesheet"/>
		<link href="css/footer.css" rel="stylesheet"/>
	</head>
	<body>
		
		<!--头部-->
		<div id="header">
			<!--头部中间位置-->
			<div class="h_center">
				<img src="img/Myxq.jpg" alt="">
				<p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的体谅！</p>
			</div>
		</div>
		
		<!--中部-->
		<div id="login_body">
			<div class="login_b_center">
				<div class="login_bg">
					<h4>密码登录</h4>
					<form action="#" id="login">
						<!--用户名-->
						<div class="userName">
							<span></span><input type="text" />
						</div>
						<!--密码-->
						<div class="password">
							<span></span><input type="passwomrd" />
						</div>
						<div id="btn">
							<!--登陆按钮-->
							<div class="login_btn">
								<input type="submit" />
							</div>
						<!--取消登录按钮-->
							<div class="login_cancel">
								<input type="button" value="取消登录" />
							</div>
						</div>
						<div class="forgot_pwd">
							<a href="">忘记密码</a>
							<a href="">忘记会员名</a>
							<a href="">免费注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!--尾部-->
		<div id="footer">	
			<!--链接-->
			<div class="link">
				<a href="">关于我们</a>
				|<a href="">练习我们</a>
				|<a href="">人才联盟</a>
				|<a href="">商家入驻</a>
				|<a href="">广告服务</a>
				|<a href="">手机蚂蚁</a>
				|<a href="">友情联盟</a>
				|<a href="">销售联盟</a>		
				|<a href="">蚂蚁公益</a>
			</div>
			<!--版权-->
			<div class="copyright">
				Copyright&nbsp;&copy;&nbsp;2017-2018&nbsp;&nbsp;码蚁My.comk&nbsp;版权所有
			</div>
		</div>
	</body>
</html>
